<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RND</title>
  <script src="//unpkg.com/vue@latest"></script>
  <script src="//unpkg.com/vue-router@4"></script>
  <script src="//cdn.jsdelivr.net/npm/vue3-sfc-loader"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
  <script src="//uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
  <script src="//uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
  <link rel="stylesheet" href="./assets/styles/app.css"/>
  <script src="./assets/js/lineChart.js"></script>
  <script src="./assets/js/columnChart.js"></script>
  <script src="./assets/js/pieChart.js"></script>
</head>

<body>
<div id="app">
  <router-view></router-view>
</div>

<script src="assets/js/app.js"></script>
<script>
    const main = () => loadModule("./pages/main.vue", options)
    const login = () => loadModule("./pages/login.vue", options)
    const dataroom = () => loadModule("./pages/dataroom.vue", options)
    const dashboard = () => loadModule("./pages/dashboard.vue", options)

    const routes = [
        { path: '/', component: main },
        { path: '/login', component: login },
        { path: '/dataroom', component: dataroom },
        { path: '/dashboard', component: dashboard },
    ]

    // https://router.vuejs.org/guide/#javascript
    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })

    const app = Vue.createApp({})
    app.use(router)
    // this.$routerthis.$route

    app.mount('#app')

    // 부트스트랩 툴팁 활성화
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>

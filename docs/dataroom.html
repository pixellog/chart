    <div class="category-area">
      <div class="container py-6 d-flex align-center justify-space-between">
        <h4 class="text-white mb-0">데이터룸</h4>
        <div class="d-flex align-center">
          <div class="form-check form-check-inline text-white" v-for="(item,i) in ['전체','성공','실패']" :key="item.id">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" :id="'inlineRadio'+i" :value="'option'+i" checked>
            <label class="form-check-label" :for="'inlineRadio'+i">{{ item }}</label>
          </div>
          <div class="d-flex align-center ml-5">
            <i class="material-symbols-outlined mr-n9 position-relative">search</i>
            <input type="search" class="form-control rounded-pill pl-10 border-0" placeholder="Search" style="width: 240px;"/>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-15">
      <table class="table table-hover">
        <thead>
        <tr>
          <th :class="i==0 || 'text-center'" v-for="(item, i) in th" :key="item.id">{{ item }}</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr v-for="(item, i) in trList" :key="item.id">
          <td class="">
            <a href="./dashboard.html" class="link-secondary">{{ item.title }}</a>
            <span v-if="i==1" class="badge rounded-pill bg-primary ml-2 text-uppercase">update</span>
            <span v-else class="badge rounded-pill bg-danger ml-2 text-uppercase">new</span>
          </td>
          <td class="text-center text-secondary" style="width: 150px;">{{ item.date }}</td>
          <td class="text-center text-secondary" style="width: 150px;">{{ item.update }}</td>
          <td class="text-center pb-0" style="width: 100px;">
            <i v-if="i!==1" class="material-symbols-outlined font-weight-light text-primary">check_circle</i>
            <div v-else>
              <a href="#none" data-bs-toggle="modal" data-bs-target="#errorInfoModal">
                <i class="material-symbols-outlined font-weight-light text-danger">unpublished</i>
              </a>
              <error-info></error-info>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <div id="pagination" class="tui-pagination mt-10"></div>
    </div>


  </layout>

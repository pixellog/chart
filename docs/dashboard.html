<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RND</title>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>
<body>
<div id="app"></div>
<script src="//unpkg.com/vue@latest"></script>
<script src="//cdn.jsdelivr.net/npm/vue3-sfc-loader"></script>
<script src="//uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

<script type="module">
  const app = Vue.createApp({
    components: {
      "navs": Vue.defineAsyncComponent(() =>
        loadModule("./components/navs.vue", options)
      ),
      "footers": Vue.defineAsyncComponent(() =>
        loadModule("./components/footers.vue", options)
      ),
      "counter-number": Vue.defineAsyncComponent(() =>
        loadModule("./components/counterNumber.vue", options)
      ),
    },
    template: `
      <div>
      <navs></navs>

      <header class="position-sticky fixed-top" style="z-index: 10">
      <div class="container py-6">
        <div class="row align-center">
          <div class="col-auto flex-grow-1">
            <h4 class="text-white">주식회사 고위드 (GOWID Inc)</h4>

            <div class="text-white opacity-50 text-caption">
              <div>
                <span class="text-caption opacity-75 mr-3"
                      v-for="item in ['정보통신업','응용소프트웨어 개발 및 공급업']" :key="item.id">
                  #{{ item }}</span>
              </div>

              <div class="mt-2 d-flex align-center lh-1">
                <span>261-81-25793</span><span class="vr mx-3"/>
                <span>대표 김항기</span><span class="vr mx-3"/>
                <span>설립일 2019.01.01</span>
              </div>
              <div class="mt-2">
                <span>서울특별시 강남구 도산대로 317, 14층(신사동, 호림아트센터 1빌딩)</span>
              </div>
            </div>
          </div>
        </div>

      </div>
      <hr class="ma-0">
      <div class="container py-3">

        <div class="row">
          <div class="col-auto flex-grow-1">
            <a v-for="item in items" :key="item.id"
               class="text-decoration-none d-inline-block pa-2 px-4 nav-link rounded-pill text-caption"
               :href="'#'+item.id+'-title'">{{ item.title }}</a>
          </div>
        </div>
      </div>
      </header>

      <section>

      <div class="container">


        <div data-bs-spy="scroll" data-bs-target="#simple-list" data-bs-offset="0" data-bs-smooth-scroll="true" tabindex="0" class="pt-10">

          <div v-for="(item, i) in items" :key="item.id">

            <div :id="item.id+'-title'" class="card mb-12 rounded-xl overflow-hidden">
            <div class="card-header d-flex justify-space-between px-10 py-6 bg-white">
            <h5 class="ma-0">{{ item.title }}</h5>
            <i class="material-symbols-outlined">info</i>
            </div>
            <div class="card-body px-10">
            <div :id="item.id"></div>

            <div v-if="item.title=='투자 현황'">
            <table class="table table-hover">
          <thead>
          <tr>
            <th class="text-center" v-for="item in ['날짜','투자금액','매수주식수','투자자','전체주식주','주당가격','밸류에이션']" :key="item.id">
              {{item}}
            </th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr v-for="item in 2" :key="item.id">
            <td class="text-center">2022.01.01</td>
            <td class="text-center">500,000,000</td>
            <td class="text-center">3,200</td>
            <td class="text-center">엔베스트</td>
            <td class="text-center">20,000</td>
            <td class="text-center">1,000,000</td>
            <td class="text-center">30,000,000,000</td>
          </tr>
          </tbody>
        </table>
            </div>
            <div v-if="item.title=='재무 현황'">
            <table class="table table-hover">
          <thead>
          <tr>
            <th class="text-center" v-for="item in ['기준일','자산','부채','자본','매출','손익','B/S','P/L']" :key="item.id">
              {{item}}
            </th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr v-for="(item,i) in 2" :key="item.id">
            <td class="text-center">202{{i}}년</td>
            <td class="text-center">500,000,000</td>
            <td class="text-center">500,000,000</td>
            <td class="text-center">500,000,000</td>
            <td class="text-center">500,000,000</td>
            <td class="text-center">500,000,000</td>
            <td class="text-center"><a href="#none"><i class="material-symbols-outlined">picture_as_pdf</i></a></td>
            <td class="text-center"><a href="#none"><i class="material-symbols-outlined">picture_as_pdf</i></a></td>
          </tr>
          </tbody>
        </table>
            </div>
            <div v-if="item.title=='자회사 현황'">
            <table class="table table-hover border-top mt-5">
          <thead>
          <tr>
            <th colspan="3" class="text-center">주식발행법인</th>
            <th rowspan="2" class="text-center border-start">보유주식 수</th>
            <th rowspan="2" class="text-center border-start">지분율</th>
          </tr>
          <tr>
            <th class="text-center">법인명</th>
            <th class="text-center border-start">사업자번호</th>
            <th class="text-center border-start">관할세무서</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
          <tr v-for="(item,i) in ['주식회사 고위드(GOWID Inc)','주식회사 노매드커넥션','주식회사 단프','주식회사 더디자이너스 그룹','주식회사 데일리파트너스']" :key="item.id">
            <td class="text-center-">{{item}}</td>
            <td class="text-center">261-11-13345</td>
            <td class="text-center">강남</td>
            <td class="text-right">9,214</td>
            <td class="text-right">2.98</td>
          </tr>
          </tbody>
        </table>

</div>
</div>
            </div>


          </div>


        </div>



      </div>

      </section>

      <footers></footers>
      </div>
    `,
    data() {
      return {
        items: [
          {title: '타임라인', id: 'timeline'},
          {title: '고용.인건비.생산성 현황', id: 'productivity'},
          {title: '투자 현황', id: 'invest'},
          {title: '주주 현황', id: 'stock'},
          {title: '재무 현황', id: 'finance'},
          {title: '직전년도 현금보유.입출금 현황', id: 'previous'},
          {title: '당해년도 현금 보유 현황', id: 'currently'},
          {title: '매출.지출.손익 현황', id: 'profit'},
          {title: 'Cash In/Out', id: 'cash'},
          {title: '런웨이', id: 'runway'},
          {title: '자회사 현황', id: 'subsidiary'},
        ],
        tabs: 0,
        hover: false,
      }
    },
    methods: {
      active(i) {
        this.tabs = i
      },
      toggle() {
        this.hover = !this.hover
      },
    },
  });

  app.mount("#app");


  import {lineChartTimeline, lineChartPrevious, lineChartCurrently, lineChartRunway, lineChartProductivity} from './components/lineChart.js';
  import {pieChartStock} from './components/pieChart.js';
  import {columnChartProfit, columnChartCash} from './components/columnChart.js';

  // 타임라인
  lineChartTimeline();
  // 고용.인건비.생산성 현황
  lineChartProductivity();
  lineChartPrevious();
  lineChartCurrently();
  lineChartRunway();
  pieChartStock();
  columnChartProfit();
  columnChartCash();


</script>
<script src="./assets/app.js"></script>
<style>
  .counter-ul .item ul {
    font-size: 18px;
    height: 18px;
  }

  header {
    background: linear-gradient(90deg, #7530a6, #333295);
  }

  header .nav-link {
    color: #fff;
  }

  header .nav-link.active {
    background-color: #fff;
    color: #272660;
  }

  .card {
    border: 1px solid #F1F1F1;
    box-shadow: 1px 4px 10px rgba(0, 0, 0, 0.11);
  }
</style>
</body>

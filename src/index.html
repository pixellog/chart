<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
  <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/assets/main.css"/>
</head>
<!-- https://michaelcurrin.github.io/code-cookbook/recipes/javascript/packages/vue/no-build-step.html -->
<body>
<div id="app"></div>
<script src="/assets/app.js"></script>
<script type="module">
  const app = Vue.createApp({
    components: {
      "navs": Vue.defineAsyncComponent(() =>
        loadModule("./components/navs.vue", options)
      ),
      "footers": Vue.defineAsyncComponent(() =>
        loadModule("./components/footers.vue", options)
      ),
    },
    data() {
      return {
        items: [
          {title: '기업개요', id: 'chart'},
          {title: '기술특허', id: 'chart-timeline2'},
          {title: '소셜 분석', id: 'chart-gauge'},
          {title: '소비자 거래분석', id: 'chart-pie'},
          {title: '소비자 유형분석', id: 'chart-columnline'},
          {title: '투자유치', id: 'chart-column'},
          {title: '조직 분석', id: 'chart-bar'},
          {title: '손익/재무', id: 'chart-bar'},
          {title: '보도자료', id: 'chart-bar'},
        ]
      }
    },
    template: `
      <navs></navs>

      <header class="position-sticky fixed-top" style="z-index: 10">
      <div class="container">

        <div class="d-flex align-center pt-7">
          <h4 class="text-white font-weight-black mr-5">주식회사 고위드 (GOWID Inc)</h4>
          <span class="badge font-weight-light" v-for="item in ['정보통신업','응용소프트웨어 개발 및 공급업']" :key="item.id">
           #{{ item }}
          </span>
        </div>

        <div class="white--text font-weight-light mt-1">
          <div>
            <span>261-81-25793</span><span class="px-4 opacity-25">|</span>
            <span>김항기</span>
          </div>
          <div>서울특별시 강남구 도산대로 317, 14층(신사동, 호림아트센터 1빌딩)</div>
        </div>

      </div>

      <hr>

      <div class="container">
        <div class="pb-4">
          <a v-for="item in items" :key="item.id"
             class="text-decoration-none d-inline-block pa-2 px-4 nav-link"
             :href="'#'+item.id+'-title'">{{ item.title }}</a>
        </div>
      </div>
      </header>

      <div class="container pt-10">
      <div data-bs-spy="scroll" data-bs-target="#simple-list" data-bs-offset="0" data-bs-smooth-scroll="true" tabindex="0">
        <div v-for="item in items" :key="item.id">
          <h3 :id="item.id+'-title'">{{ item.title }}</h3>
          <div :id="item.id"></div>
        </div>
      </div>

      <hr class="my-5">

      <h5 class="mt-5">타임라인</h5>
      <small class="text-secondary">업데이트 : 2022-09-26</small>

      <h5>트래픽</h5>
      <small class="text-secondary">업데이트 : 2022-09-26</small>


      <ul class="list-unstyled text-secondary small">
        <li>* 해당 데이터는 국내 사용량을 기준으로 PC, 모바일웹, 앱 데이터를 합산하여 추정한 값으로, 실제 서비스의 월간 활성 사용자수와 다를 수 있습니다.</li>
        <li>* 서비스 특성에 따라 월별로 포함된 PC, 모바일웹, 앱 데이터가 상이할 수 있습니다.</li>
        <li>출처:2개 이상의 글로벌 트래픽 분석기업으로부터 제공받은 데이터를 비교, 분석 후 제공합니다.</li>
        <li>출처:직접제공 데이터(Google Analytics 등)는 해당 기업으로부터 제보받아 혁신의숲 검수가 완료된 트래픽 데이터를 의미합니다.</li>
      </ul>

      <hr class="my-5">

      <div class="row row-cols-2">
        <div class="col">
          <h5>기술/특허</h5>
          <small class="text-secondary">업데이트 : 2022-09-26</small>
        </div>
        <div class="col">
          <h5>기술키워드</h5>
          <small class="text-secondary">업데이트 : 2022-09-26</small>
        </div>
      </div>

      </div>

      <footers></footers>
    `,
  });

  app.mount("#app");


  import chart from '/components/chartTimeline.js';
  import chartBar from '/components/chartBar.js'
  import chartColumn from '/components/chartColumn.js'
  import chartColumnline from '/components/chartColumnline.js'
  import chartGauge from '/components/chartGauge.js'
  import chartPie from '/components/chartPie.js'
  import lineChart from '/components/chartTimeline2.js'

  chart();
  chartGauge();
  chartBar();
  chartColumn();
  chartColumnline();
  chartPie();
  lineChart();

</script>
</body>
</html>
